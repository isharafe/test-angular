<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees; let i = index">
            <th scope="row">{{i}}</th>
            <td>{{emp.name}}</td>
            <td><a routerLink="/employee/{{emp._id}}"><i class="bi bi-pencil"></i></a></td>
        </tr>
    </tbody>
</table>
