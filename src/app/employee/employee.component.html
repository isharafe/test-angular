<form [formGroup]="formGroup" (submit)="saveEmployee()">
    <div formGroupName="employee">
        <div class="row">
            <div class="col-md-2">
                <label for="empid">Emp Id</label>
            </div>
            <input formControlName="empId" type="text" name="empid" required>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="name">Name</label>
            </div>
            <input formControlName="name" type="text" name="name" required>
        </div>
    </div>

    <button type="submit" class="btn btn-info">Submit</button>
 </form>
