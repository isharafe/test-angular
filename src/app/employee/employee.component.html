<form [formGroup]="formGroup" (submit)="saveEmployee()" class="container">
    <div formGroupName="employee">
        <div class="mb-3">
            <label for="empid" class="form-label">Emp Id</label>
            <input type="text" class="form-control" id="empid" formControlName="empId" [(ngModel)]="employee.empId" />
            <div *ngIf="empId.invalid && (empId.dirty || empId.touched)" class="alert alert-danger mt-1">
                <div *ngIf="empId.errors.required">Employee Id is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="employee.name" />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-1">
                <div *ngIf="name.errors.required">Name is required</div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
